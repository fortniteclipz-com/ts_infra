service: ts-infra

provider:
  name: aws
  profile: serverless-admin
  region: ${self:custom.config.region}
  runtime: python3.6
  stage: ${self:custom.config.stage}
  versionFunctions: false
  environment:
    ts_env: ${self:custom.config.stage}

  memorySize: 128
  timeout: 30

package:
  exclude:
    - '*/**'
  include:
    - modules/**/run.py

plugins:
  - serverless-python-requirements

custom:
  config: ${file(../ts_shared/ts_config/ts_config/ts_config_${opt:stage, 'dev'}.yml)}
  pythonRequirements:
    dockerizePip: non-linux
    dockerSsh: true

resources:
  - ${file(./config/cognito.yml)}
  - ${file(./config/queues.yml)}
  - ${file(./config/rds.yml)}

functions:
  infra--user--presignup:
    handler: modules/user__presignup/run.run
    events:
      - cognitoUserPool:
          pool: UserPool
          trigger: PreSignUp
