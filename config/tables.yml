Resources:
  ClipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.clips.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: clip_id
          AttributeType: S
      KeySchema:
        - AttributeName: clip_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  ClipSegmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.clip-segments.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: clip_id
          AttributeType: S
        - AttributeName: segment
          AttributeType: N
      KeySchema:
        - AttributeName: clip_id
          KeyType: HASH
        - AttributeName: segment
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  MontagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.montages.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: montage_id
          AttributeType: S
      KeySchema:
        - AttributeName: montage_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  MontageClipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.montage-clips.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: montage_id
          AttributeType: S
        - AttributeName: clip_order
          AttributeType: N
        - AttributeName: clip_id
          AttributeType: S
      KeySchema:
        - AttributeName: montage_id
          KeyType: HASH
        - AttributeName: clip_order
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: clip_id-montage_id-index
          KeySchema:
            - AttributeName: clip_id
              KeyType: HASH
            - AttributeName: montage_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.streams.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: S
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamMomentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.stream-moments.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: S
        - AttributeName: moment_id
          AttributeType: S
        - AttributeName: time
          AttributeType: N
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
        - AttributeName: moment_id
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: stream_id-time-index
          KeySchema:
            - AttributeName: stream_id
              KeyType: HASH
            - AttributeName: time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamSegmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.dynamodb.tables.stream-segments.name}-${self:custom.config.stage}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: S
        - AttributeName: segment
          AttributeType: N
        - AttributeName: stream_time_in
          AttributeType: N
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
        - AttributeName: segment
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: stream_id-stream_time_in-index
          KeySchema:
            - AttributeName: stream_id
              KeyType: HASH
            - AttributeName: stream_time_in
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
