Resources:
  ClipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.clips.name}
      AttributeDefinitions:
        - AttributeName: clip_id
          AttributeType: S
      KeySchema:
        - AttributeName: clip_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  ClipSegmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.clip-segments.name}
      AttributeDefinitions:
        - AttributeName: clip_id
          AttributeType: S
        - AttributeName: segment
          AttributeType: N
      KeySchema:
        - AttributeName: clip_id
          KeyType: HASH
        - AttributeName: segment
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  MontagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.montages.name}
      AttributeDefinitions:
        - AttributeName: montage_id
          AttributeType: S
      KeySchema:
        - AttributeName: montage_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  MontageClipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.montage-clips.name}
      AttributeDefinitions:
        - AttributeName: montage_id
          AttributeType: S
        - AttributeName: clip_order
          AttributeType: N
        - AttributeName: clip_id
          AttributeType: S
      KeySchema:
        - AttributeName: montage_id
          KeyType: HASH
        - AttributeName: clip_order
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: clip_id-montage_id-index
          KeySchema:
            - AttributeName: clip_id
              KeyType: HASH
            - AttributeName: montage_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.streams.name}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: N
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamEventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.stream-events.name}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: N
        - AttributeName: event_id
          AttributeType: N
        - AttributeName: time
          AttributeType: N
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
        - AttributeName: event_id
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: stream_id-time-index
          KeySchema:
            - AttributeName: stream_id
              KeyType: HASH
            - AttributeName: time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  StreamSegmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.config.aws.dynamodb.stream-segments.name}
      AttributeDefinitions:
        - AttributeName: stream_id
          AttributeType: N
        - AttributeName: segment
          AttributeType: N
        - AttributeName: time_in
          AttributeType: N
      KeySchema:
        - AttributeName: stream_id
          KeyType: HASH
        - AttributeName: segment
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: stream_id-time_in-index
          KeySchema:
            - AttributeName: stream_id
              KeyType: HASH
            - AttributeName: time_in
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
